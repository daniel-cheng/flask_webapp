		<!--d3 script usage.-->
	    <div id="viz"><svg width="100" height="100"><circle r="40" cx="50" cy="50" style="stroke: rgb(128, 128, 128); fill: rgb(255, 255, 255);"></circle></svg></div>
		<script type="text/javascript">
		<!--Creates svg vector graph, displaying in the html element with id #viz-->
		var sampleSVG = d3.select("#viz")
			.append("svg")
			.attr("width", 100)
			.attr("height", 100);    
		
		<!--Hovering is still wonky? Will have to check out later.-->
		sampleSVG.append("circle")
			.style("stroke", "gray")
			.style("fill", "white")
			.attr("r", 40)
			.attr("cx", 50)
			.attr("cy", 50)
			.on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
			.on("mouseout", function(){d3.select(this).style("fill", "white");});
		
		</script>
