<!DOCTYPE html>
<html>
	<head>
		<title>HTML/CSS/Flask/Heroku Demo</title>
		<!--Dynamic stylesheet linking through Jinja2. Otherwise, subsitute url for your own stylesheet (/static/stylesheets/stylesheet.css)-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/stylesheet.css') }}"/>
		<!--d3 script initilization.-->
		<!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>-->
	</head>
	<body>
        <div class=head>
            amazing title here
        </div>
        <ul class="topbar">
            <li>
                <a href="yahoo.com">Home</a>
            </li>
            <li>
                <a href="yahoo.com">Tab</a>
            </li>
            <li>
                <a href="yahoo.com">Another Tab</a>
            </li>
            <li>
                <a href="yahoo.com">tabs</a>
            </li>
            <li>
                <a href="yahoo.com">tabzzz</a>
            </li>
        </ul>
		<p class="body">
			Check out this body
	    </p>
		
		<!--d3 script usage.-->
	    <div id="viz"></div>
		<script type="text/javascript">
		<!--Creates svg vector graph, displaying in the html element with id #viz-->
		var sampleSVG = d3.select("#viz")
			.append("svg")
			.attr("width", 100)
			.attr("height", 100);    
		
		<!--Hovering is still wonky? Will have to check out later.-->
		sampleSVG.append("circle")
			.style("stroke", "gray")
			.style("fill", "white")
			.attr("r", 40)
			.attr("cx", 50)
			.attr("cy", 50)
			.on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
			.on("mouseout", function(){d3.select(this).style("fill", "white");});
		
		</script>
    <div class="footer">
        this is the footer
    </div>

	</body>
</html>
